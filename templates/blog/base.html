<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block css %}{% endblock %}
</head>
<body>
{% block header %}{% endblock %}
{% if messages %}
        	{% for message in messages %}
          	<div class="alert alert-{{ message.tags }}">
            	{{ message }}
          	</div>
        	{% endfor %}
{% endif %}
<main>
	{% block content %}{% endblock %}
</main>
{% block js %}{% endblock %}
</body>
</html>
